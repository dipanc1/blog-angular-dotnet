<div class="container" *ngIf="posts">
  <div *ngFor="let post of posts" class="card" style="max-width: 500px; margin: 0 auto;">
    <img [src]="post.featuredImage" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <article class="card-text" >
        {{post.summary}}
      </article>
      <a class="btn btn-warning" [routerLink]="['/post', post.id]">View Blog Post</a>
    </div>
  </div>
</div>
